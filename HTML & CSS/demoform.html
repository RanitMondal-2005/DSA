<!DOCTYPE html>
<html>
    <head>
        <title>Getting Started with HTML</title>
    </head>
    <!-- Body part-->
    <body>
        <header> Hello Everyone !!</header>
        <h1>Demo HTML Web Page</h1>
        <main>
            <section>
                <form action="https.form.demo.link">
                    <h3><i><u>Just A Demo Form ! Plz Fill Up !</u></i> </h3>
                    <br>
                    <label for="1">
                        <input type="text" placeholder="User Name">
                        <input type="password" placeholder="Password">
                    </label>
                    <br>
                    <h4>Choose Your Class</h4>
                    <br>
                    <label for="2">
                        <input type="radio" value="Class 10" name="class" id="id1"> class 10
                        <br>
                        <input type="radio" value="Class 11" name="class" id="id2"> class 11
                        <br>
                        <input type="radio" value="Class 12" name="class" id="id3">class 12
                        <br>
                        <input type="radio" value="UG" name="class" id="id4">UG
                        <br>
                        <input type="radio" value="PG" name="class" id="id5">PG
                        <br>
                    </label>
                    <h3>Choose Your Fav Subjects</h3>
                    <label for="3">
                        <input type="checkbox" value="Maths" name="Subjects">Maths
                        <br>
                        <input type="checkbox" value="Eng" name="Subjects">Eng
                        <br>
                        <input type="checkbox" value="Bengali" name="Subjects">Bengali
                        <br>
                        <input type="checkbox" value="Physics" name="Subjects">Physics
                        <br>
                        <input type="checkbox" value="Chemistry" name="Subjects">Chemistry
                        <br>
                        <input type="checkbox" value="GK" name="Subjects">GK
                        <br>
                    </label>
                    <br>
                    <h3>Please Select Your city</h3>
                    Choose:
                    <label>
                        <select name="city">
                            
                            <option value="Kolkata">Kolkata</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                    <br><br>
                    <textarea name="feedback" id="101" placeholder="Plz Give Your valuable feedback">Feedback</textarea>
                    <br><br>
                    <button type="submit">
                        <input type="submit" value="Submit">
                    </button>
                </form>
            </section>
        </main>
        <br>
        <footer>Plz Let me know Your Feedback</footer>
    </body>
</html>
